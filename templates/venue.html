{% load i18n %}

<section class="bg-dark venue" id="{{ section.nav_title | slugify }}">
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-12 text-center">
                {% if section.show_title %}
                <h2 class="section-heading">{{section.title}}</h2>
                <hr class="bg-white">
                {% endif %}
                <div class="col-xs-10 col-xs-offset-1 text-center">
                <h3 class="subtitle"><small>{{section.venue.address}} </small></h3>
                </div>
                {% if section.venue.website %}
                <div class="row">
                  <div class="website col-xs-12 text-center center-block">
                  <a href="{{section.venue.website}}" target="_blank" class="btn btn-default btn-xl">Plus d'information</a>
                  </div>
                </div>
                {% endif %}
            </div>
            <div class="col-xs-12 text-center">
              <div class="row">
                <div id="map" class="col-xs-12 col-xs-offset-0 "></div>
              </div>
            </div>
        </div>
    </div>
</section>
