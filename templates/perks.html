    {% load staticfiles %}
    {% load i18n %}
    {% load event_extras %}

    <section id="perks">
        {% if section.show_title %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{section.title}}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        {% endif %}
        <div class="container">            
            <div class="row">
                {% for perk in section.perks.all %}
              <div class="{{ section.perks.count|bcol }} text-center">

                    <div class="service-box">
                        <i class="fa fa-4x {{perk.fa_icon}} wow bounceIn text-primary"></i>
                        <h3>{{perk.title}}</h3>
                        {% if perk.description %}
                        <p class="text-muted">{{perk.description}}</p>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
